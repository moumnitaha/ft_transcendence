{% extends "base.html" %}
{% block content %}
    <h1>TO DO LIST</h1>
    <ul>
        {% for todo in todos %}
            <li>
                {{ todo.title }}
                {% if todo.completed %}
                    Completed
                {% else %}
                    Not Yet
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
